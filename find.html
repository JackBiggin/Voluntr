    <div class="container find-box">
      <div class="main">
        <h3>Enter event information:</h3>
          <form class="form" action="" method="POST">
            <div class="fields">
              <div>
                <label>Event Name:</label>
                <input type="text" name="event-name" placeholder="Enter event name">
              </div>
              <div>
                <label>Event Location:</label>
                <input type="text" name="location" placeholder="Enter location">
              </div>
              <div>
                <label>Start Time:</label>
                <input type="time" name="start-time">
              </div>
              <div>
                <label>End Time:</label>
                <input type="time" name="end-time">
              </div>
            </div>
            <br>
            <input type="submit" name="search" 
            value="Create Event and Search For Volunteers" id="submit" class="submit">
          </form>


      </div>
    </div>

    <div class="footer navbar-light bg-light">
      <span>
        <p>Voluntr 2018</p>
      </span>
    </div>
